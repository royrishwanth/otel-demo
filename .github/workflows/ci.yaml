name: product-catalog-golang-ci
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Install dependencies
        run: |
            cd src/product-catalog
            go mod download
      - name: Run tests
        run: |
            cd src/product-catalog
            go test -v ./...
      - name: Build the application
        run: go build -o product-catalog ./src/product-catalog/main.go
    
  code-quality:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.22'
        - name: Run static analysis
          run: |
            cd src/product-catalog
            go vet ./...
            golangci-lint run --timeout 5m


  docker-build:
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push Docker image
        run: |
          cd src/product-catalog
          docker build -t ${{secrets.DOCKER_USERNAME}}/product-catalog:latest .
          docker push ${{secrets.DOCKER_USERNAME}}/product-catalog:latest

  update-k8s-manifest:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: update k8s manifest
        run: |
          cd kubernetes/productcatalog
          sed -i 's|image: .*|image: ${{secrets.DOCKER_USERNAME}}/product-catalog:${{github.run_id}}|' deploy.yaml
      - name: Commit and push changes
        run: |
          git config --global user.email "royrishwanth@gmail.com"
          git config --global user.name "Rishwanth Roy"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]: Update Kubernetes manifest with new image tag "
          git push origin head:main -f
    